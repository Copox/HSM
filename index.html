<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="HSM">
            <v-app>
                    <template>
                        <div>
                          <v-app-bar
                            color="accent-4"
                            dense
                            dark
                          >
                            <v-app-bar-nav-icon></v-app-bar-nav-icon>
                      
                            <v-toolbar-title>HAPPY STREAM MUSIC</v-toolbar-title>
                      
                            <v-spacer></v-spacer>
                            <v-btn icon @click="searchDialog = true" >
                              <v-icon>mdi-magnify</v-icon>
                            </v-btn>
                      
                            <v-menu
                              left
                              bottom
                            >
                              <template v-slot:activator="{ on }">
                                <v-btn icon v-on="on">
                                  <v-icon>mdi-dots-vertical</v-icon>
                                </v-btn>
                              </template>
                      
                              <v-list>
                                <v-list-item
                                  v-for="{title,tabId,icon} in toolbar"
                                  :key="tabId"
                                  @click="tabChange(tabId)"
                                >
                                  <v-list-item-title>
                                      <v-icon style="margin-right:10px">{{ icon }}</v-icon>
                                    {{ title }}
                                  </v-list-item-title>
                                </v-list-item>

                                <v-list-item v-if="canPlaystream">
                                  <v-list-item-title>
                                      <v-icon style="margin-right:10px">mdi-disc-player</v-icon>
                                    <v-btn v-bind:color="changeBtnColor[playBtn*1]" text @click="playStream()">{{ playBtnText[playBtn*1] }}</v-btn>
                                  </v-list-item-title>
                                </v-list-item>

                              </v-list>
                            </v-menu>
                          </v-app-bar>
                        </div>
                        
                        <v-dialog
        v-model="searchDialog"
        max-width="500px"
      >
        <v-card>
          <v-card-title>
            Search
          </v-card-title>
          <v-card-text>
            <v-row>
                <v-col cols="12" sm="6" md="4">
                <v-select
                v-model="searchStatus"
                :items="searchType"
                label="search Type"
                item-value="id"
                item-text="title"
              ></v-select>
              </v-col>
              <v-col>
                <v-text-field label="Keyword" required v-model="searchKeyword"></v-text-field>
                </v-col>
            </v-row>
          </v-card-text>
          <v-card-actions>
            <v-btn
              color="error"
              text
              @click="searchDialog = false"
            >
              Close
            </v-btn>
            <v-btn
              color="success"
              text
              @click="searchSong()"
            >
              sreach
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <v-card
        min-height="95%"
        tile
      >
      <v-list rounded>
        <v-list-item
          v-for="{title,id,del} in listSource"
          v-if="(!del)&&(isDerepList||!checkSongRep(id))"
          :key="id"
          @click="selectSong(id)"
        >
        <v-list-item-icon>
            <v-icon>mdi-file-music</v-icon>
          </v-list-item-icon>
          <v-list-item-content>
            <v-list-item-title v-text="title"></v-list-item-title>
          </v-list-item-content>
  
        </v-list-item>
      </v-list>
    </v-card>
  

    <v-dialog
        v-model="detailDialog"
        max-width="500px"
      >
        <v-card>
          <v-card-title>
            Detail
          </v-card-title>
          <v-card-text>
            <v-row>
                <v-col>
                    Title : {{ detailSong.title }}
              </v-col>
            </v-row>
            <v-row>
                <v-col>
                    Authors : {{ detailSong.authors.join(' ; ') }}
              </v-col>
            </v-row>
            <v-row>
                <v-col>
                    <audio v-if="detailDialog&&detailSong.url" controls>
                        <source v-bind:src="detailSong.url">
                    </audio>
              </v-col>
            </v-row>
          </v-card-text>
          <v-card-actions>
            <v-btn
              color="error"
              text
              @click="detailDialog = false"
            >
              Close
            </v-btn>
            <v-btn
              v-bind:color="changeBtnColor[changeBtn*1]"
              text
              @click="changeSongList(detailSong.title,detailSong.id,checkSongRep(detailSong.id))"
            >
              {{ changeBtnText[changeBtn*1] }}
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>


      <v-dialog
      v-model="playerDialog"
      max-width="500px"
    >
      <v-card>
        <v-card-title>
          Stream
        </v-card-title>
        <template>
          <v-container fluid>
            <v-textarea
              clearable
              clear-icon="mdi-format-clear"
              label="script"
              v-model:value="scirptOfSongs"
            ></v-textarea>
          </v-container>
        </template>
        <v-card-actions>
            <v-btn
            color="error"
            text
            @click="playerDialog = false"
          >
            Close
          </v-btn>
          <v-btn
            v-if="checkScript()"
            color="primary"
            text
            @click="createStream()"
          >
            Create Stream
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>

    <v-dialog
      v-model="waitDialog"
      hide-overlay
      persistent
      width="300"
    >
      <v-card
        color="dark"
        dark
      >
        <v-card-text>
          Please stand by
          <v-progress-linear
            indeterminate
            color="white"
            class="mb-0"
          ></v-progress-linear>
        </v-card-text>
      </v-card>
    </v-dialog>


                      </template>              
              </v-app>    
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
